# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "python-version", "cython-version" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      working-directory: ${{github.workspace}}/computeCirc_v1.1
      run: |
        python -m pip install --upgrade pip scikit-build numpy cython wheel build
        python -m pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      working-directory: ${{github.workspace}}/computeCirc_v1.1
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Build package with setup.py
      working-directory: ${{github.workspace}}/computeCirc_v1.1
      run: |
        python setup.py bdist_wheel
        zipinfo dist/*.whl
    - name: Build package with build
      working-directory: ${{github.workspace}}/computeCirc_v1.1
      run: |
        python -m build .
        zipinfo dist/*.whl
    - name: Build package with pip
      working-directory: ${{github.workspace}}/computeCirc_v1.1
      run: |
        python -m pip wheel --wheel-dir dist .
        zipinfo dist/*.whl
    - name: Install package
      working-directory: ${{github.workspace}}/computeCirc_v1.1
      run: |
        python -m pip install .
    - name: Test with pytest
      working-directory: ${{github.workspace}}/computeCirc_v1.1
      run: |
        pytest --doctest-modules --pyargs computeCirc
